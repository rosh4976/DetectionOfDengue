<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change password Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">change password</h2>
                <form action="/myapp/changepassword_post/" method="post">
                      {% csrf_token %}
                    <div class="form-group">
                        <label for="username">current Password</label>
                        <input type="password" class="form-control" id="currentpassword" name="currentpassword" placeholder="Enter your current password" required>
                    </div>

                    <div class="form-group">
                        <label for="password">new Password</label>
                        <input type="password" class="form-control" id="newpassword" name="newpassword" placeholder="Enter your new password" required>
                    </div>
                     <div class="form-group">
                        <label for="password">confirm Password</label>
                        <input type="password" class="form-control" id="conpassword" name="conpassword" placeholder="enter your new password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>

                {% for i in messages %}
                {{ i }}
                {% endfor %}

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
