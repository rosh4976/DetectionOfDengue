<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Profile</h2>
    <form>
      <div class="row mb-3">
        <label for="name" class="col-sm-4 ">Full Name</label>
        <div class="col-sm-8">{{ data.name }}

        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-4 ">Gender</label>
        <div class="col-sm-8">
          <div class="form-check form-check-inline">{{ data.gender }}

          </div>

        </div>
      </div>

      <div class="row mb-3">
        <label for="dob" class="col-sm-4 ">Date of Birth</label>
        <div class="col-sm-8">{{ data.dob }}

        </div>
      </div>

      <div class="row mb-3">
        <label for="email" class="col-sm-4 ">Email address</label>
        <div class="col-sm-8">{{ data.email }}

        </div>
      </div>

      <div class="row mb-3">
        <label for="phone" class="col-sm-4 ">Phone Number</label>
        <div class="col-sm-8">{{ data.phone }}

        </div>
      </div>



      <div class="row mb-3">
        <label for="place" class="col-sm-4 ">place</label>
        <div class="col-sm-8">{{ data.place }}

        </div>
      </div>


      <div class="row mb-3">
        <div class="offset-sm-4 col-sm-8">
          <a href="/myapp/edit_get/" class="btn btn-primary">Edit</a>
        </div>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
