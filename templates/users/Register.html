<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Registration Form</h2>
    <form action="/myapp/register_post/" method="post">
        {% csrf_token %}
      <div class="row mb-3">
        <label for="name" class="col-sm-4 ">Full Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-4 ">Gender</label>
        <div class="col-sm-8">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="male" name="gender" id="male" required>
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="female" name="gender" id="female" required>
            <label class="form-check-label" for="female">Female</label>
          </div>
             <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="others" name="gender" id="other" required>
            <label class="form-check-label" for="other">other</label>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <label for="dob" class="col-sm-4 ">Date of Birth</label>
        <div class="col-sm-8">
          <input type="date" class="form-control" id="dob" name="dob" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="email" class="col-sm-4 ">Email address</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="phone" class="col-sm-4 ">Phone Number</label>
        <div class="col-sm-8">
          <input type="tel" pattern="[0-9]{10}" class="form-control" id="phone" name="phone" required>
        </div>
      </div>



      <div class="row mb-3">
        <label for="place" class="col-sm-4 ">Place</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="place" name="place" required>
        </div>
      </div>





      <div class="row mb-3">
        <label for="password" class="col-sm-4 ">Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="password"  name="password" minlength="6" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="confirmPassword" class="col-sm-4 ">Confirm Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="confirmPassword" name="confirmpassword" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="offset-sm-4 col-sm-8">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
