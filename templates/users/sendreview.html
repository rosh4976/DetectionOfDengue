{% extends 'users/userhomeindex.html' %}
{% block body %}
  <div class="container mt-5">
    <h4 class="mb-4">Rate and Review</h4>
      <form method="POST" action="/myapp/sendreview_post/">
        {% csrf_token %}
      <!-- Name -->

      <!-- Rating (Stars) -->
      <div class="mb-3">
        <label class="form-label d-block">Rating</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="rating" id="rate1" value="1" required>
          <label class="form-check-label" for="rate1"><i class="fas fa-star text-warning"></i></label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="rating" id="rate2" value="2">
          <label class="form-check-label" for="rate2"><i class="fas fa-star text-warning"></i><i class="fas fa-star text-warning"></i></label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="rating" id="rate3" value="3">
          <label class="form-check-label" for="rate3"><i class="fas fa-star text-warning"></i><i class="fas fa-star text-warning"></i><i class="fas fa-star text-warning"></i></label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="rating" id="rate4" value="4">
          <label class="form-check-label" for="rate4"><i class="fas fa-star text-warning"></i><i class="fas fa-star text-warning"></i><i class="fas fa-star text-warning"></i><i class="fas fa-star text-warning"></i></label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="rating" id="rate5" value="5">
          <label class="form-check-label" for="rate5"><i class="fas fa-star text-warning"></i><i class="fas fa-star text-warning"></i><i class="fas fa-star text-warning"></i><i class="fas fa-star text-warning"></i><i class="fas fa-star text-warning"></i></label>
        </div>
      </div>

      <!-- Review Text -->
      <div class="mb-3">
        <label for="reviewText" class="form-label" >Your Review</label>
        <textarea class="form-control" id="reviewText" name="review" rows="4" placeholder="Write your review here..." required></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-success">Submit Review</button>
    </form>
  </div>

  <!-- Bootstrap + Font Awesome Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
